<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title"> The Title </h1>
    <p id="description"> Some description</p>

    <form action="" id="survey-form">
      <label for="name" id="name-label" > name :</label>
      <input type="text" name="" id="name"  placeholder="Write your name" required>
      <label for="email" id="email-label"> email :</label>
      <input type="email" name="" id="email"  placeholder="Write your email" required>
      <label for="number" id="number-label"> number :</label>
      <input type="number" name="" id="number" min="0" max="20" placeholder="Write your number" required>
      <br>
      <select name="" id="dropdown">
        <option value="something">something</option>
        <option value="something 2">something 2</option>
        <option value="something 3">something 3</option>
      </select>
      <br>
      <input type="radio" name="name" id="" value="1">
      <input type="radio" name="name" id="" value="2">
      <input type="radio" name="name" id="" value="3">
      <br>
      <input type="checkbox" name="" id="" value="first">
      <input type="checkbox" name="" id="" value="second">
      <input type="checkbox" name="" id="" value="third">
      <br>
      <textarea id="w3review" name="textarea" rows="4" cols="50">
          Write your comments.
      </textarea>
      <br>
      <button id="submit">submit</button>
    </form>

    <script  src="js/index.js"></script>
  </body>
</html>
