<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title"> The Title </h1>
    <p id="description"> Some description</p>
    <form action="" id="survey-form">

    </form>
    <label for="name" id="name-label" > name :</label>
    <input type="text" name="" id="name" placeholder="Write your name" >
    <label for="email" id="email-label"> email :</label>
    <input type="email" name="" id="email"  placeholder="Write your email">
    <label for="number" id="number-label"> number :</label>
    <input type="number" name="" id="number" min="0" max="20">
    <br>
    <select name="" id="dropdown">
      <option value="something">something</option>
      <option value="something 2">something 2</option>
      <option value="something 3">something 3</option>
    </select>
    <br>

    <script  src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
